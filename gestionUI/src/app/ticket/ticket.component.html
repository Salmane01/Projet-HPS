<div class="content">

  <mat-form-field>
    <mat-label>Tickets</mat-label>
    <input matInput [(ngModel)]="ticketIdsAsString">
  </mat-form-field>

  <button (click)="getCommitsByTicketIds()" type="button" mat-raised-button color="primary">Submit</button>
  <input type="file" (change)="handleFileInput($event)">




  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <ng-container matColumnDef="Project">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let element"> {{element.project}}</td>
    </ng-container>

    <ng-container matColumnDef="Repository">
      <th mat-header-cell *matHeaderCellDef> Repository </th>
      <td mat-cell *matCellDef="let element"> {{element.repository}}</td>
    </ng-container>

    <ng-container matColumnDef="CommitDate">
      <th mat-header-cell *matHeaderCellDef> Commit Date </th>
      <td mat-cell *matCellDef="let element"> {{element.commitDate}} </td>
    </ng-container>

    <ng-container matColumnDef="CommitHash">
      <th mat-header-cell *matHeaderCellDef> Commit Hash </th>
      <td mat-cell *matCellDef="let element"> {{element.commitHash.substring(0,9)}} </td>
    </ng-container>

    <ng-container matColumnDef="Branch">
      <th mat-header-cell *matHeaderCellDef> Branch </th>
      <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
    </ng-container>


    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

  <div class="buttonExport">
    <mat-spinner *ngIf="btn" class="spinner"></mat-spinner>
    <button *ngIf="dataOk" (click)="exportToExcel()" type="button" mat-raised-button color="primary">Export To
      Excel</button>
  </div>

</div>
